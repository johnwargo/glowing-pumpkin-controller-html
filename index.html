<!DOCTYPE html>
<html>

<head>
  <title>Pumpkin Controller</title>
  <meta charset="utf-8" />
  <meta name="description" content="Web application companion to the Glowing Pumpkin Xiao 5x5 BFF Server project">
  <meta name="author" content="John M. Wargo (https://johnwargo.com)">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" sizes="57x57" href="/icon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/icon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/icon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/icon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/icon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/icon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/icon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.23/dist/sweetalert2.min.css">  
</head>

<body>
  <main>
    <h1>Pumpkin Controller</h1>
    <p>Use the buttons below to control the remote device LED Matrix. Set the remote device's IP Address in the Configuration section (below) first.</p>

    <details>
      <summary>Configuration</summary>
      <form id="ipForm">
        <label for="ipaddr">Remote Device IP Address: </label>
        <input type="text" id="ipAddress" required
          pattern="^((\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])$">
        <input type="submit" value="Submit">
      </form>
    </details>

    <span>
      <button type="button" id="btnRandom" class="button">Random Colors</button>
      <button type="button" id="btnLightning" class="button">Lightning</button>
    </span>
    <br />
    <span>
      <button type="button" id="btnBlue" style="background-color: blue; width: 200px">Blue</button>
      <button type="button" id="btnGreen" style="background-color: green; width: 200px">Green</button>
    </span>
    <br />
    <span>
      <button type="button" id="btnOrange" style="background-color: orange; color: black; width: 200px">Orange</button>
      <button type="button" id="btnPurple" style="background-color: purple; width: 200px">Purple</button>
    </span>
    <br />
    <span>
      <button type="button" id="btnRed" style="background-color: red; width: 200px">Red</button>
      <button type="button" id="btnYellow" style="background-color: yellow; color: black; width: 200px">Yellow</button>
    </span>

    <form id="flashForm">
      <h2>Flash</h2>
      <select id="flashCount">
        <option value="1">Once</option>
        <option value="2">2 times</option>
        <option value="2">3 times</option>
        <option value="2">4 times</option>
        <option value="2">5 times</option>
      </select>
      <select id="flashColor">
        <option value="0">Blue</option>
        <option value="1">Green</option>
        <option value="2">Orange</option>
        <option value="3">Purple</option>
        <option value="4">Red</option>
        <option value="5">Yellow</option>
      </select>
      <button type="button" id="btnFlash" class="button">Execute</button>
    </form>
    <footer>
      <article>
        <aside>
          <p>
            <a href="https://www.flaticon.com/free-icons/pumpkin" title="pumpkin icons" target="_blank">Pumpkin icons
              created by smalllikeart - Flaticon</a>
          </p>
        </aside>
      </article>
    </footer>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/index.js"></script>
</body>

</html>
